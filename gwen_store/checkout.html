<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - FashionFit Clothing</title>
  <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
  <style>.logo { font-family: 'Days One', sans-serif; }</style>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0; padding: 0; background: #f8f8f8; color: #333;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 24px; background: white; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky; top: 0; z-index: 100;
    }
    header .logo {
      font-weight: bold; font-size: 1.5rem; cursor: pointer;
      user-select: none;
      color: #222;
    }
    header .cart-icon {
      font-size: 1.6rem; cursor: pointer;
      user-select: none;
    }
    main {
      max-width: 600px;
      margin: 24px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.05);
    }
    form > div {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button[type="submit"] {
      background: #333;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-top: 12px;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background: #555;
    }
    #orderSummary {
      margin-top: 30px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }
    #orderSummary h2 {
      margin-bottom: 14px;
      color: #222;
    }
    #cartItemsList {
      list-style: none;
      padding-left: 0;
      max-height: 160px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    #cartItemsList li {
      padding: 10px 14px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
    }
    #cartItemsList li:last-child {
      border-bottom: none;
    }
    .total {
      font-weight: 700;
      font-size: 1.2rem;
      text-align: right;
      margin-top: 10px;
      color: #111;
    }
  </style>
</head>
<body>

<header>
  <div class="logo" id="logo">gwen</div>
  <div class="cart-icon" id="cartIcon" title="Back to Shop" aria-label="Back to Shop">
    <svg fill="none" height="24" stroke="black" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    <circle cx="9" cy="21" r="1"></circle>
    <circle cx="20" cy="21" r="1"></circle>
    <path d="M1 1h4l2.68 13.39a1 1 0 0 0 1 .87h9.72a1 1 0 0 0 1-.76l3.38-12.24H6"></path>
    </svg>
  </div>
</header>

<main>
  <h1>Checkout</h1>
  <form id="checkoutForm" autocomplete="off">
    <div>
      <label for="name">Full Name</label>
      <input id="name" type="text" required placeholder="Your full name" />
    </div>

    <div>
      <label for="email">Email Address</label>
      <input id="email" type="email" required placeholder="you@example.com" />
    </div>

    <div>
      <label for="province">Province / State</label>
      <input id="province" type="text" required placeholder="e.g. California" />
    </div>

    <div>
      <label for="city">City</label>
      <input id="city" type="text" required placeholder="e.g. Los Angeles" />
    </div>

    <div>
      <label for="country">Country</label>
      <select id="country" required>
        <option value="" disabled selected>Select your country</option>
        <option value="Cambodia">Cambodia</option>
        <option value="United States">United States</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Canada">Canada</option>
        <option value="Australia">Australia</option>
      </select>
    </div>

    <div>
      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" required>
        <option value="" disabled selected>Select payment method</option>
        <option value="credit_card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="cash_on_delivery">Cash on Delivery</option>
      </select>
    </div>

    <div id="orderSummary">
      <h2>Your Order</h2>
      <ul id="cartItemsList">
        <!-- Cart items will be listed here -->
      </ul>
      <div class="total">Total: $<span id="totalPrice">0.00</span></div>
    </div>

    <button type="submit">Place Order</button>
  </form>
</main>

<script>
  const CART_KEY = 'gwen_cart_v1';

  function getCart() {
    return JSON.parse(localStorage.getItem(CART_KEY) || '[]');
  }

  function renderCartItems() {
    const cartItemsList = document.getElementById('cartItemsList');
    const totalPriceEl = document.getElementById('totalPrice');
    const cart = getCart();

    if(cart.length === 0) {
      cartItemsList.innerHTML = '<li>Your cart is empty.</li>';
      totalPriceEl.textContent = '0.00';
      return;
    }

    let total = 0;
    cartItemsList.innerHTML = cart.map(item => {
      const qty = item.qty !== undefined ? item.qty : item.quantity; // fallback if needed
      const itemTotal = item.price * qty;
      total += itemTotal;
      return `<li>${item.name} × ${qty} — $${itemTotal.toFixed(2)}</li>`;
    }).join('');
    totalPriceEl.textContent = total.toFixed(2);
  }

  document.getElementById('logo').addEventListener('click', () => {
    window.location.href = 'index.html';
  });

  document.getElementById('cartIcon').addEventListener('click', () => {
    window.location.href = 'shop.html';
  });

  document.getElementById('checkoutForm').addEventListener('submit', function(e){
    e.preventDefault();

    const cart = getCart();
    if(cart.length === 0){
      alert('Your cart is empty.');
      return;
    }

    const name = this.name.value.trim();
    const email = this.email.value.trim();
    const province = this.province.value.trim();
    const city = this.city.value.trim();
    const country = this.country.value;
    const paymentMethod = this.paymentMethod.value;

    alert(`Thank you for your order, ${name}!\nWe will contact you at ${email}.\nShipping to: ${province}, ${city}, ${country}\nPayment method: ${paymentMethod.replace('_',' ')}`);

    localStorage.removeItem(CART_KEY);
    window.location.href = 'shop.html';
  });

function renderCartItems() {
  const cartItemsList = document.getElementById('cartItemsList');
  const totalPriceEl = document.getElementById('totalPrice');

  // Read the saved checkout cart and total price from localStorage
  const cart = JSON.parse(localStorage.getItem('checkoutCart') || '[]');
  const total = parseFloat(localStorage.getItem('checkoutTotal')) || 0;

  if (cart.length === 0) {
    cartItemsList.innerHTML = '<li>Your cart is empty.</li>';
    totalPriceEl.textContent = '0.00';
    return;
  }

  cartItemsList.innerHTML = cart.map(item => {
    const qty = item.qty !== undefined ? item.qty : item.quantity || 1;
    const itemTotal = item.price * qty;
    return `<li>${item.name} × ${qty} — $${itemTotal.toFixed(2)}</li>`;
  }).join('');
  totalPriceEl.textContent = total.toFixed(2);
};

renderCartItems();

</script>
